<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Bee Profile</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      .card {
        background: white;
        width: 100%;
        max-width: 400px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
      }
      .header {
        background: linear-gradient(135deg, #007bff, #0056b3);
        height: 120px;
        margin-bottom: 50px;
        position: relative;
      }
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid white;
        background: #ddd;
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        object-fit: cover;
      }
      .name {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-top: 10px;
      }
      .role {
        display: inline-block;
        background: #e3f2fd;
        color: #007bff;
        padding: 5px 15px;
        border-radius: 15px;
        font-size: 14px;
        font-weight: 600;
        margin: 5px 0 20px;
      }
      .info-item {
        display: flex;
        align-items: center;
        padding: 15px 25px;
        border-bottom: 1px solid #eee;
        text-align: left;
      }
      .info-item:last-child {
        border-bottom: none;
      }
      .info-item i {
        width: 30px;
        color: #007bff;
        font-size: 18px;
      }
      .info-text small {
        display: block;
        color: #888;
        font-size: 12px;
      }
      .info-text strong {
        display: block;
        color: #333;
        font-size: 15px;
      }
      .download-btn {
        display: block;
        background: #007bff;
        color: white;
        text-decoration: none;
        padding: 15px;
        font-weight: bold;
        margin: 20px;
        border-radius: 12px;
      }
      .error {
        color: red;
        padding: 20px;
        display: none;
      }
      .loading {
        padding: 50px;
        color: #666;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div id="loading" class="loading">Loading Profile...</div>
      <div id="error" class="error">Profile not found.</div>

      <div id="profile" style="display: none">
        <div class="header">
          <img id="avatar" src="" class="avatar" alt="User" />
        </div>

        <div class="name" id="fullName">...</div>
        <div class="role" id="designation">User</div>

        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <div class="info-text">
            <small>Email</small>
            <strong id="email">...</strong>
          </div>
        </div>

        <div class="info-item">
          <i class="fas fa-phone"></i>
          <div class="info-text">
            <small>Phone</small>
            <strong id="phone">...</strong>
          </div>
        </div>

        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div class="info-text">
            <small>Address</small>
            <strong id="address">...</strong>
          </div>
        </div>

        <a href="#" class="download-btn">Get Doctor Bee App</a>
      </div>
    </div>

    <script>
      // 1. Get ID from URL (e.g., domain.com/profile/5 -> ID is 5)
      const pathSegments = window.location.pathname.split("/");
      const userId = pathSegments[pathSegments.length - 1]; // Gets the last part

      // ⚠️ REPLACE THIS WITH YOUR REAL PUBLIC BACKEND URL (Not Localhost if deploying!)
      // If testing on same WiFi, use http://192.168.x.x:8080
      const API_URL = ` http://192.168.8.106:8081/api/v1/patient/public/${userId}`;

      async function loadProfile() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) throw new Error("Failed");

          const json = await response.json();
          const data = json.data || json; // Handle wrapped or raw data

          // Update UI
          document.getElementById("fullName").innerText =
            data.fullName || "Unknown";
          document.getElementById("designation").innerText =
            data.designation || "Member";
          document.getElementById("email").innerText = data.email || "-";
          document.getElementById("phone").innerText = data.phoneNumber || "-";
          document.getElementById("address").innerText = data.address || "-";

          if (data.profileUrl) {
            document.getElementById("avatar").src = data.profileUrl;
          } else {
            document.getElementById("avatar").src =
              "https://via.placeholder.com/100";
          }

          // Show Profile
          document.getElementById("loading").style.display = "none";
          document.getElementById("profile").style.display = "block";
        } catch (error) {
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
          document.getElementById("error").innerText =
            "Could not load profile. Check connection.";
        }
      }

      // Run
      if (userId) loadProfile();
    </script>
  </body>
</html>
