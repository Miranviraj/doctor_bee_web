<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Tardi Bear Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #007bff;
        --primary-dark: #0056b3;
        --accent: #00d2ff;
        --accent2: #a1eeff;
        --text-dark: #1e293b;
        --text-light: #64748b;
        --white: #ffffff;
        --glass: rgba(255, 255, 255, 0.9);
        --shadow: 0 10px 40px -10px rgba(0, 123, 255, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          -45deg,
          #1c8569,
          #56d7b5,
          #2b8dbc,
          #9bd7ff,
          #ffffff
        );
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;

        /* ✅ Responsive Layout Fixes */
        min-height: 100dvh; /* Uses dynamic height for mobile browsers */
        display: flex;
        flex-direction: column; /* Stacks Logo and Card vertically */
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: var(--text-dark);
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* ✅ Logo is now part of the flow, not absolute */
      .logo {
        margin-bottom: 20px;
        text-align: center;
        animation: fadeIn 1s ease;
      }

      .logo img {
        height: 140px;
        width: auto;
        transition: height 0.3s ease;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 30px;

        /* ✅ Responsive Widths */
        width: 100%;
        max-width: 400px; /* Slightly wider for modern phones */

        box-shadow: var(--shadow);
        overflow: hidden;
        position: relative;
        animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Header Design */
      .header-bg {
        height: 140px;
        background: linear-gradient(
          -45deg,
          #1c8569,
          #56d7b5,
          #2b8dbc,
          #9bd7ff,
          #ffffff
        );
        position: relative;
        clip-path: ellipse(150% 100% at 50% 0%);
      }

      .avatar-container {
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        width: 130px;
        height: 130px;
        border-radius: 50%;
        padding: 5px;
        background: var(--white);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        z-index: 2;
      }

      .avatar {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        background: #f1f5f9;
      }

      /* Profile Content */
      .content {
        padding: 75px 25px 30px; /* Adjusted padding */
        text-align: center;
      }

      .name {
        font-size: clamp(20px, 5vw, 26px); /* ✅ Dynamic Font Size */
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 5px;
        letter-spacing: -0.5px;
        word-wrap: break-word;
      }

      .role-badge {
        display: inline-block;
        padding: 6px 16px;
        background: rgba(0, 123, 255, 0.1);
        color: var(--primary);
        border-radius: 50px;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 30px;
      }

      /* Info List */
      .info-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .info-item {
        display: flex;
        align-items: center;
        background: #f8fafc;
        padding: 15px 15px; /* Tighter padding for mobile */
        border-radius: 16px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border: 1px solid transparent;
      }

      .info-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        border-color: rgba(0, 123, 255, 0.2);
        background: #ffffff;
      }

      .icon-box {
        width: 40px; /* Slightly smaller icon box */
        height: 40px;
        background: linear-gradient(135deg, var(--accent2), var(--accent));
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 16px;
        flex-shrink: 0;
        margin-right: 12px;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      }

      .info-text {
        text-align: left;
        flex: 1;
        overflow: hidden;
      }

      .info-label {
        font-size: 10px;
        text-transform: uppercase;
        color: var(--text-light);
        font-weight: 600;
        letter-spacing: 0.5px;
        margin-bottom: 2px;
      }

      .info-value {
        font-size: 14px;
        color: var(--text-dark);
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Button */
      .download-btn {
        display: block;
        margin-top: 25px;
        background: linear-gradient(135deg, var(--accent), var(--primary));
        color: white;
        text-decoration: none;
        padding: 16px;
        border-radius: 16px;
        font-weight: 600;
        font-size: 15px;
        box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .download-btn:active {
        transform: scale(0.98);
      }

      /* ✅ MEDIA QUERIES FOR DEVICES */

      /* Small Phones (iPhone SE, Galaxy Fold) */
      @media (max-width: 380px) {
        .logo img {
          height: 100px;
        }
        .card {
          width: 95%;
        }
        .content {
          padding: 60px 20px 25px;
        }
        .avatar-container {
          width: 110px;
          height: 110px;
          top: 80px;
        }
        .name {
          font-size: 22px;
        }
        .info-value {
          font-size: 13px;
        }
      }

      /* Landscape Mode (Short Screens) */
      @media (max-height: 700px) {
        body {
          padding: 10px;
          justify-content: flex-start;
          overflow-y: auto;
        }
        .logo {
          margin-bottom: 10px;
          margin-top: 10px;
        }
        .logo img {
          height: 80px;
        }
      }

      /* States */
      .loading,
      .error {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-light);
      }
      .loading i,
      .error i {
        font-size: 40px;
        margin-bottom: 15px;
      }
      .loading i {
        color: var(--primary);
        animation: spin 1s linear infinite;
      }
      .error i {
        color: #ef4444;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="/logo.png" alt="Logo" />
    </div>

    <div class="card">
      <div id="loading" class="loading">
        <i class="fas fa-circle-notch"></i>
        <p>Fetching Profile...</p>
      </div>

      <div id="error" class="error" style="display: none">
        <i class="fas fa-exclamation-circle"></i>
        <p id="errorMsg">Profile not found.</p>
      </div>

      <div id="profile" style="display: none">
        <div class="header-bg"></div>

        <div class="avatar-container">
          <img id="avatar" src="" class="avatar" alt="User" />
        </div>

        <div class="content">
          <h1 class="name" id="fullName">...</h1>
          <span class="role-badge" id="designation">User</span>

          <div class="info-list">
            <div class="info-item">
              <div class="icon-box"><i class="fas fa-envelope"></i></div>
              <div class="info-text">
                <div class="info-label">Email Address</div>
                <div class="info-value" id="email">...</div>
              </div>
            </div>

            <div class="info-item">
              <div class="icon-box"><i class="fas fa-phone"></i></div>
              <div class="info-text">
                <div class="info-label">Phone Number</div>
                <div class="info-value" id="phone">...</div>
              </div>
            </div>

            <div class="info-item">
              <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
              <div class="info-text">
                <div class="info-label">Location</div>
                <div class="info-value" id="address">...</div>
              </div>
            </div>
          </div>

          <a
            href="https://play.google.com/store/apps?hl=en"
            class="download-btn"
          >
            Get Tardi Bear Health App
            <i class="fas fa-arrow-right" style="margin-left: 8px"></i>
          </a>
        </div>
      </div>
    </div>

    <script>
      // 1. SMART ID RETRIEVAL
      const urlParams = new URLSearchParams(window.location.search);
      let userId = urlParams.get("id");

      if (!userId) {
        const pathSegments = window.location.pathname.split("/");
        userId = pathSegments[pathSegments.length - 1];
      }

      // 2. ✅ YOUR NGROK URL
      const API_URL = `https://guiltily-nonfenestrated-rodolfo.ngrok-free.dev/api/v1/patient/public/${userId}`;

      async function loadProfile() {
        try {
          const response = await fetch(API_URL, {
            method: "GET",
            headers: {
              "ngrok-skip-browser-warning": "true",
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) throw new Error("Failed");

          const json = await response.json();
          const data = json.data || json;

          document.getElementById("fullName").innerText =
            data.fullName || "Unknown";
          document.getElementById("designation").innerText =
            data.designation || "Member";
          document.getElementById("email").innerText =
            data.email || "Not Available";
          document.getElementById("phone").innerText =
            data.phoneNumber || "Not Available";
          document.getElementById("address").innerText =
            data.address || "Not Available";

          if (data.profileUrl) {
            document.getElementById("avatar").src = data.profileUrl;
          } else {
            document.getElementById("avatar").src =
              "https://via.placeholder.com/150/007bff/ffffff?text=User";
          }

          document.getElementById("loading").style.display = "none";
          document.getElementById("profile").style.display = "block";
        } catch (error) {
          console.error(error);
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
          document.getElementById("errorMsg").innerText =
            "Could not load profile. Check connection.";
        }
      }

      if (userId) loadProfile();
    </script>
  </body>
</html>
